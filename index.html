<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check DingDing</title>
    <script>
        if (location.protocol === 'http:') {
            location.href = location.href.replace(/^http:/, 'https:');
        }
    </script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id='app'>
    <div>
        <button type="button" id="checkEastbound">Check Eastbound (Chai Wan)</button>
        <button type="button" id="checkWestbound">Check Westbound (Kennedy Town)</button>
    </div>
    <table>
      <tr v-if='tramEta.length > 0'>
        <th>Final Stop</th>
        <th>ETA</th>
      </tr>
      <tr v-for='eta in tramEta'>
        <td>{{eta.$.tram_dest_en}}</td>
        <td>{{eta.$.arrive_in_minute}}</td>
      </tr>
    </table>
  </div>
  <script>
      (function () {
          var app = new Vue({
            el: '#app',
            data: {
              tramEta: []
            }
          })

          var checkEastboundBtn = document.getElementById('checkEastbound');
          var checkWestboundBtn = document.getElementById('checkWestbound');
          checkEastboundBtn.addEventListener('click', function (el, ev) {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', 'https://idingding.azurewebsites.net/api/gettramdata?stop=71E');
              xhr.onreadystatechange = function () {
                  if (xhr.readyState === XMLHttpRequest.DONE) {
                    var resData = JSON.parse(xhr.responseText)
                    if ('metadata' in resData.root)
                      app.tramEta = resData.root.metadata
                  }
              };
              xhr.send();
          });
          checkWestboundBtn.addEventListener('click', function (el, ev) {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', 'https://idingding.azurewebsites.net/api/gettramdata?stop=30W');
              xhr.onreadystatechange = function () {
                  if (xhr.readyState === XMLHttpRequest.DONE) {
                    var resData = JSON.parse(xhr.responseText)
                    if ('metadata' in resData.root)
                      app.tramEta = resData.root.metadata
                  }
              };
              xhr.send();
          });
      }())
  </script>
</body>
</html>
